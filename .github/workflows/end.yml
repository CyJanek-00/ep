name: end

on:
  workflow_dispatch:
  schedule:
    - cron: '30 13 * * 1-5'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      JCN: ${{ secrets.JCN }}
      JPD: ${{ secrets.JPD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run panel Api test
        run: npm run end